<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>萌萌唐小虎消消乐</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', 'Marker Felt', 'Segoe UI', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .game-container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 25px;
            position: relative;
            overflow: hidden;
        }
        
        .game-container::before {
            content: "";
            position: absolute;
            top: -50px;
            left: -50px;
            width: 150px;
            height: 150px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%23FFD700" opacity="0.3"/></svg>');
            z-index: 0;
        }
        
        .game-container::after {
            content: "";
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%23FF69B4" opacity="0.3"/></svg>');
            z-index: 0;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            color: #ff6b6b;
            font-size: 2.8rem;
            text-shadow: 3px 3px 0 #ffd166;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            background: #fff5e6;
            padding: 15px 25px;
            border-radius: 20px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            position: relative;
            z-index: 1;
        }
        
        .score-container, .moves-container, .music-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .label {
            font-size: 1.1rem;
            color: #ff9a76;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .score, .moves {
            font-size: 2.2rem;
            font-weight: bold;
            color: #ff6b6b;
            background: white;
            padding: 5px 20px;
            border-radius: 15px;
            min-width: 120px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .music-control {
            background: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 1.5rem;
            color: #a1c4fd;
            transition: all 0.3s ease;
        }
        
        .music-control:hover {
            transform: scale(1.1);
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 8px;
            background: #ffd3b6;
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.1);
        }
        
        .cell {
            aspect-ratio: 1/1;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }
        
        .cell.selected {
            transform: scale(0.9);
            box-shadow: 0 0 0 4px #ff6b6b;
        }
        
        .animal {
            width: 85%;
            height: 85%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: all 0.3s ease;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            z-index: 1;
        }
        
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #restart {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: white;
        }
        
        #hint {
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            color: white;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        
        .game-over.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .result-card {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            transform: scale(0.8);
            transition: transform 0.5s ease;
        }
        
        .game-over.show .result-card {
            transform: scale(1);
        }
        
        .result-card h2 {
            color: #ff6b6b;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0 #ffd166;
        }
        
        .final-score {
            font-size: 4rem;
            color: #ff6b6b;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 3px 3px 0 #ffd166;
        }
        
        .message {
            font-size: 1.5rem;
            color: #5a5a5a;
            margin-bottom: 30px;
        }
        
        .play-again {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: white;
            padding: 15px 40px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .play-again:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .animal-1 { background-color: #ff9a9e; }
        .animal-2 { background-color: #a1c4fd; }
        .animal-3 { background-color: #c2e9fb; }
        .animal-4 { background-color: #d4fc79; }
        .animal-5 { background-color: #ffd3b6; }
        .animal-6 { background-color: #ffaaa7; }
        
        /* 小动物图案使用自制圆圆虎 */
        .animal::before {
            content: "";
            display: block;
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .animal-1::before { background-image: url('圆圆虎1.png'); }
        .animal-2::before { background-image: url('圆圆虎2.png'); }
        .animal-3::before { background-image: url('圆圆虎3.png'); }
        .animal-4::before { background-image: url('圆圆虎4.png'); }
        .animal-5::before { background-image: url('圆圆虎5.png'); }
        .animal-6::before { background-image: url('小虎透明.png'); }
        
        @media (max-width: 600px) {
            .game-board {
                grid-template-columns: repeat(6, 1fr);
                gap: 5px;
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .score, .moves {
                font-size: 1.8rem;
                min-width: 100px;
            }
            
            button {
                padding: 12px 20px;
                font-size: 1rem;
            }
        }

        /* 消除动画效果 */
        .animal.eliminating {
            animation: eliminate 0.5s forwards;
        }
        
        @keyframes eliminate {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.3);
                opacity: 0.8;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
        
        /* 连线效果 */
        .connection-line {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.6);
            transform-origin: 0 0;
            z-index: 2;
            pointer-events: none;
            border-radius: 5px;
        }
        
        /* 下落动画 */
        .animal.falling {
            transition: transform 0.3s ease-out;
        }
        
        /* 新动物出现动画 */
        .animal.appearing {
            animation: appear 0.5s forwards;
        }
        
        @keyframes appear {
            0% {
                transform: scale(0) translateY(-20px);
                opacity: 0;
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- 音效元素 -->
    <audio id="eliminate-sound-1" preload="auto">
        <source src="eliminate1.mp3" type="audio/mpeg">
    </audio>
    <audio id="eliminate-sound-2" preload="auto">
        <source src="eliminate2.mp3" type="audio/mpeg">
    
    <audio id="eliminate-sound-3" preload="auto">
        <source src="eliminate3.mp3" type="audio/mpeg">
    </audio>
    
    <!-- 背景音乐 -->
    <audio id="background-music" loop preload="auto">
        <source src="background-music.mp3" type="audio/mpeg">
        <!-- 添加OGG格式作为兼容性备选 -->
        <source src="background-music.ogg" type="audio/ogg">
    </audio>
    
    <div class="game-container">
        <header>
            <h1><i class="fas fa-paw"></i> 萌萌唐小虎消消乐 <i class="fas fa-paw"></i></h1>
            <p>点击相同的圆圆唐小虎，三个或以上连成一线即可消除！</p>
        </header>
        
        <div class="game-info">
            <div class="score-container">
                <div class="label">得分</div>
                <div class="score" id="score">0</div>
            </div>
            <div class="moves-container">
                <div class="label">剩余步数</div>
                <div class="moves" id="moves">30</div>
            </div>
            <div class="music-container">
                <div class="label">音乐(点击播放)</div>
                <div class="music-control" id="music-control">
                    <i class="fas fa-volume-mute"></i>
                </div>
            </div>
        </div>
        
        <div class="game-board" id="game-board"></div>
        
        <div class="controls">
            <button id="restart"><i class="fas fa-redo"></i> 重新开始</button>
            <button id="hint"><i class="fas fa-lightbulb"></i> 提示</button>
        </div>
    </div>
    
    <div class="game-over" id="game-over">
        <div class="result-card">
            <h2>游戏结束!</h2>
            <div class="message">你太棒了！继续加油哦~</div>
            <div class="final-score" id="final-score">0</div>
            <button class="play-again" id="play-again"><i class="fas fa-play-circle"></i> 再玩一次</button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 游戏配置
            const BOARD_SIZE = 8;
            const ANIMAL_TYPES = 6;
            const INITIAL_MOVES = 30;
            
            // 获取音效元素
            const eliminateSounds = [
                document.getElementById('eliminate-sound-1'),
                document.getElementById('eliminate-sound-2'),
                document.getElementById('eliminate-sound-3')
            ];
            
            // 获取背景音乐元素
            const backgroundMusic = document.getElementById('background-music');
            const musicControl = document.getElementById('music-control');
            let musicPlaying = false;
            
            // 绑定音乐控制按钮点击事件
            musicControl.addEventListener('click', toggleBackgroundMusic);
            
            // 播放随机消除音效
            function playRandomEliminateSound() {
                const randomIndex = Math.floor(Math.random() * eliminateSounds.length);
                const sound = eliminateSounds[randomIndex];
                
                // 重置并播放音效
                sound.currentTime = 0;
                sound.play().catch(e => {
                    console.log("音效播放失败:", e);
                });
            }
            
            // 控制背景音乐
            function toggleBackgroundMusic() {
                if (musicPlaying) {
                    backgroundMusic.pause();
                    musicControl.innerHTML = '<i class="fas fa-volume-mute"></i>';
                } else {
                    backgroundMusic.play().catch(e => {
                        console.log("背景音乐播放失败:", e);
                    });
                    musicControl.innerHTML = '<i class="fas fa-music"></i>';
                }
                musicPlaying = !musicPlaying;
            }
            
            // 游戏状态
            let board = [];
            let score = 0;
            let moves = INITIAL_MOVES;
            let selectedCell = null;
            let gameActive = true;
            
            // DOM 元素
            const gameBoard = document.getElementById('game-board');
            const scoreElement = document.getElementById('score');
            const movesElement = document.getElementById('moves');
            const restartButton = document.getElementById('restart');
            const hintButton = document.getElementById('hint');
            const gameOverScreen = document.getElementById('game-over');
            const finalScoreElement = document.getElementById('final-score');
            const playAgainButton = document.getElementById('play-again');
            
            // 初始化游戏
            function initGame() {
                // 重置状态
                board = [];
                score = 0;
                moves = INITIAL_MOVES;
                selectedCell = null;
                gameActive = true;
                
                // 更新UI
                scoreElement.textContent = score;
                movesElement.textContent = moves;
                gameOverScreen.classList.remove('show');
                
                // 清空游戏板
                gameBoard.innerHTML = '';
                
                // 创建游戏板
                for (let row = 0; row < BOARD_SIZE; row++) {
                    board[row] = [];
                    for (let col = 0; col < BOARD_SIZE; col++) {
                        // 随机生成动物类型 (1-6)
                        const animalType = Math.floor(Math.random() * ANIMAL_TYPES) + 1;
                        board[row][col] = animalType;
                        
                        // 创建单元格
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        
                        // 创建动物元素
                        const animal = document.createElement('div');
                        animal.className = `animal animal-${animalType} appearing`;
                        cell.appendChild(animal);
                        
                        // 添加点击事件
                        cell.addEventListener('click', () => handleCellClick(row, col));
                        
                        gameBoard.appendChild(cell);
                    }
                }
                
                // 确保初始状态没有可消除的组合
                while (findMatches().length > 0) {
                    resetBoard();
                }

                // 移除初始出现动画类
                setTimeout(() => {
                    document.querySelectorAll('.animal.appearing').forEach(animal => {
                        animal.classList.remove('appearing');
                    });
                }, 500);
                
                // 初始化音乐状态为暂停
                if (musicPlaying) {
                    backgroundMusic.pause();
                    musicPlaying = false;
                    musicControl.innerHTML = '<i class="fas fa-volume-mute"></i>';
                }
            }
            
            // 重置游戏板（当初始状态有匹配时）
            function resetBoard() {
                for (let row = 0; row < BOARD_SIZE; row++) {
                    for (let col = 0; col < BOARD_SIZE; col++) {
                        const animalType = Math.floor(Math.random() * ANIMAL_TYPES) + 1;
                        board[row][col] = animalType;
                        
                        const cell = gameBoard.children[row * BOARD_SIZE + col];
                        const animal = cell.querySelector('.animal');
                        animal.className = `animal animal-${animalType}`;
                    }
                }
            }
            
            // 处理单元格点击
            function handleCellClick(row, col) {
                if (!gameActive) return;
                
                // 首次交互时尝试激活音频上下文（帮助后续音效播放）
                if (!musicPlaying) {
                    // 触发一次空播放请求以激活音频上下文
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    audioContext.resume();
                }

                // 以下为原代码继续部分（保持不变）
                if (selectedCell === null) {
                    // 第一次选择
                    selectedCell = { row, col };
                    const cell = getCellElement(row, col);
                    cell.classList.add('selected');
                } else if (selectedCell.row === row && selectedCell.col === col) {
                    // 取消选择
                    const cell = getCellElement(row, col);
                    cell.classList.remove('selected');
                    selectedCell = null;
                } else if (isAdjacent(selectedCell, { row, col })) {
                    // 交换相邻单元格
                    swapAnimals(selectedCell.row, selectedCell.col, row, col);
                    
                    // 检查是否有匹配
                    const matches = findMatches();
                    if (matches.length > 0) {
                        // 有匹配，处理消除
                        processMatches(matches);
                        moves--;
                        movesElement.textContent = moves;
                        
                        // 检查是否还有步数
                        if (moves <= 0) {
                            endGame();
                        }
                    } else {
                        // 无匹配，交换回来
                        setTimeout(() => {
                            swapAnimals(row, col, selectedCell.row, selectedCell.col);
                        }, 300);
                    }
                    
                    // 清除选择状态
                    const selectedElement = getCellElement(selectedCell.row, selectedCell.col);
                    selectedElement.classList.remove('selected');
                    selectedCell = null;
                } else {
                    // 选择另一个非相邻单元格
                    const previousCell = getCellElement(selectedCell.row, selectedCell.col);
                    previousCell.classList.remove('selected');
                    
                    selectedCell = { row, col };
                    const cell = getCellElement(row, col);
                    cell.classList.add('selected');
                }
            }
            
            // 获取单元格元素
            function getCellElement(row, col) {
                return gameBoard.children[row * BOARD_SIZE + col];
            }
            
            // 检查两个单元格是否相邻
            function isAdjacent(cell1, cell2) {
                const rowDiff = Math.abs(cell1.row - cell2.row);
                const colDiff = Math.abs(cell1.col - cell2.col);
                return (rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1);
            }
            
            // 交换两个动物
            function swapAnimals(row1, col1, row2, col2) {
                // 交换数据
                const temp = board[row1][col1];
                board[row1][col1] = board[row2][col2];
                board[row2][col2] = temp;
                
                // 更新UI
                const cell1 = getCellElement(row1, col1);
                const cell2 = getCellElement(row2, col2);
                
                const animal1 = cell1.querySelector('.animal');
                const animal2 = cell2.querySelector('.animal');
                
                // 添加交换动画
                const tempClass = animal1.className;
                animal1.className = animal2.className;
                animal2.className = tempClass;
            }
            
            // 查找所有匹配
            function findMatches() {
                const matches = [];
                
                // 检查水平匹配
                for (let row = 0; row < BOARD_SIZE; row++) {
                    let col = 0;
                    while (col < BOARD_SIZE - 2) {
                        const currentType = board[row][col];
                        if (currentType !== 0 && 
                            board[row][col + 1] === currentType && 
                            board[row][col + 2] === currentType) {
                            
                            let matchLength = 3;
                            let i = col + 3;
                            while (i < BOARD_SIZE && board[row][i] === currentType) {
                                matchLength++;
                                i++;
                            }
                            
                            // 添加匹配的单元格
                            for (let j = col; j < col + matchLength; j++) {
                                matches.push({ row, col: j });
                            }
                            
                            col += matchLength;
                        } else {
                            col++;
                        }
                    }
                }
                
                // 检查垂直匹配
                for (let col = 0; col < BOARD_SIZE; col++) {
                    let row = 0;
                    while (row < BOARD_SIZE - 2) {
                        const currentType = board[row][col];
                        if (currentType !== 0 && 
                            board[row + 1][col] === currentType && 
                            board[row + 2][col] === currentType) {
                            
                            let matchLength = 3;
                            let i = row + 3;
                            while (i < BOARD_SIZE && board[i][col] === currentType) {
                                matchLength++;
                                i++;
                            }
                            
                            // 添加匹配的单元格
                            for (let j = row; j < row + matchLength; j++) {
                                matches.push({ row: j, col });
                            }
                            
                            row += matchLength;
                        } else {
                            row++;
                        }
                    }
                }
                
                return matches;
            }
            
            // 处理匹配
            function processMatches(matches) {
                if (matches.length === 0) return;
                
                // 播放消除音效
                playRandomEliminateSound();
                
                // 标记要消除的动物并添加动画
                const uniqueMatches = [];
                const seen = new Set();
                
                matches.forEach(match => {
                    const key = `${match.row},${match.col}`;
                    if (!seen.has(key)) {
                        seen.add(key);
                        uniqueMatches.push(match);
                    }
                });
                
                // 添加消除动画
                uniqueMatches.forEach(match => {
                    const cell = getCellElement(match.row, match.col);
                    const animal = cell.querySelector('.animal');
                    animal.classList.add('eliminating');
                });
                
                // 计算得分
                score += uniqueMatches.length * 10;
                scoreElement.textContent = score;
                
                // 等待动画完成后移除动物
                setTimeout(() => {
                    // 清除消除的动物
                    uniqueMatches.forEach(match => {
                        board[match.row][match.col] = 0;
                        const cell = getCellElement(match.row, match.col);
                        const animal = cell.querySelector('.animal');
                        animal.className = 'animal';
                    });
                    
                    // 下落动画
                    dropAnimals();
                }, 500);
            }
            
            // 动物下落
            function dropAnimals() {
                let hasDropped = false;
                
                // 处理每一列
                for (let col = 0; col < BOARD_SIZE; col++) {
                    // 下落现有动物
                    for (let row = BOARD_SIZE - 1; row > 0; row--) {
                        if (board[row][col] === 0) {
                            // 查找上方第一个非零动物
                            for (let i = row - 1; i >= 0; i--) {
                                if (board[i][col] !== 0) {
                                    // 下落动物
                                    board[row][col] = board[i][col];
                                    board[i][col] = 0;
                                    
                                    // 更新UI
                                    const cell = getCellElement(row, col);
                                    const animal = cell.querySelector('.animal');
                                    animal.className = `animal animal-${board[row][col]} falling`;
                                    
                                    const emptyCell = getCellElement(i, col);
                                    const emptyAnimal = emptyCell.querySelector('.animal');
                                    emptyAnimal.className = 'animal';
                                    
                                    hasDropped = true;
                                    break;
                                }
                            }
                        }
                    }
                }
                
                // 等待下落动画完成
                setTimeout(() => {
                    // 填充新动物
                    fillEmptySpots();
                    
                    // 检查新的匹配
                    const newMatches = findMatches();
                    if (newMatches.length > 0) {
                        processMatches(newMatches);
                    }
                }, 300);
            }
            
            // 填充空白位置
            function fillEmptySpots() {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    for (let row = 0; row < BOARD_SIZE; row++) {
                        if (board[row][col] === 0) {
                            // 生成新动物
                            const animalType = Math.floor(Math.random() * ANIMAL_TYPES) + 1;
                            board[row][col] = animalType;
                            
                            // 更新UI并添加出现动画
                            const cell = getCellElement(row, col);
                            const animal = cell.querySelector('.animal');
                            animal.className = `animal animal-${animalType} appearing`;
                            
                            // 移除动画类
                            setTimeout(() => {
                                animal.classList.remove('appearing');
                            }, 500);
                        }
                    }
                }
            }
            
            // 提示功能
            function showHint() {
                if (!gameActive) return;
                
                // 检查所有可能的交换
                for (let row = 0; row < BOARD_SIZE; row++) {
                    for (let col = 0; col < BOARD_SIZE; col++) {
                        // 尝试向右交换
                        if (col < BOARD_SIZE - 1) {
                            // 交换
                            swapAnimals(row, col, row, col + 1);
                            
                            // 检查是否有匹配
                            if (findMatches().length > 0) {
                                // 还原交换
                                swapAnimals(row, col, row, col + 1);
                                
                                // 高亮提示单元格
                                const cell1 = getCellElement(row, col);
                                const cell2 = getCellElement(row, col + 1);
                                
                                cell1.classList.add('selected');
                                cell2.classList.add('selected');
                                
                                // 3秒后移除高亮
                                setTimeout(() => {
                                    cell1.classList.remove('selected');
                                    cell2.classList.remove('selected');
                                }, 2000);
                                
                                return;
                            }
                            
                            // 还原交换
                            swapAnimals(row, col, row, col + 1);
                        }
                        
                        // 尝试向下交换
                        if (row < BOARD_SIZE - 1) {
                            // 交换
                            swapAnimals(row, col, row + 1, col);
                            
                            // 检查是否有匹配
                            if (findMatches().length > 0) {
                                // 还原交换
                                swapAnimals(row, col, row + 1, col);
                                
                                // 高亮提示单元格
                                const cell1 = getCellElement(row, col);
                                const cell2 = getCellElement(row + 1, col);
                                
                                cell1.classList.add('selected');
                                cell2.classList.add('selected');
                                
                                // 3秒后移除高亮
                                setTimeout(() => {
                                    cell1.classList.remove('selected');
                                    cell2.classList.remove('selected');
                                }, 2000);
                                
                                return;
                            }
                            
                            // 还原交换
                            swapAnimals(row, col, row + 1, col);
                        }
                    }
                }
            }
            
            // 结束游戏
            function endGame() {
                gameActive = false;
                finalScoreElement.textContent = score;
                gameOverScreen.classList.add('show');
            }
            
            // 事件监听
            restartButton.addEventListener('click', initGame);
            hintButton.addEventListener('click', showHint);
            playAgainButton.addEventListener('click', initGame);
            
            // 初始化游戏
            initGame();
        });
    </script>
